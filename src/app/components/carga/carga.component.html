<div class="row">
    <div class="col-md-4">
        <h3>Seleccione archivo</h3>
        <div appNgDropFiles [archivosUpload]="ArchivosPadre" (mouseOnElement)="onElement=$event" class="well drop-zone" [ngClass]="{'file-over': onElement}">
            <h4>Deje caer aqui los archivos</h4>
            <img src="../../../assets/arrastra.png" id="dropI" alt="">
        </div>
    </div>
    <div class="col-md-8">
        <h4>Cargar Archivos</h4>
        <button class="btn btn-success" (click)="guardarImagenes()">Upload photos</button>
        <button class="btn btn-danger ml-3">Clear uploads</button>

        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th>File Name</th>
                    <th>Size</th>
                    <th>Progress</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let archivo of ArchivosPadre">
                    <td>{{archivo.nombreArchivo}} </td>
                    <td>{{archivo.size/1024/1024|number:'2-2'}}MB</td>
                    <td>
                        <div class=" progress ">
                            <div class="progress-bar bg-success progress-bar-striped " style="width: 25% " role="progressbar " aria-valuenow="25 " aria-valuemin="0 " aria-valuemax="100 "></div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
